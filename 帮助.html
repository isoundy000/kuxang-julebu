        <textarea id="u3816_input">游戏规则
参与人数:2-3人。
目的:勇夺出牌NO1，先出完的玩家获胜。遵循有大必出，（有牌必打）放走包赔的原则。
输赢条件
先出完自己手中的牌。
使用牌数
16张玩法使用48张牌，扣除两张王牌，3个2，一个A。
15张玩法使用45张牌，扣除两张王牌，3个2，3个A，一个K。上手基本简单玩法。
出牌过程
1、每局翻取一张明牌，（此明牌默认为黑桃3）拿到明牌的玩家先出，所出牌型正确即可;
2、游戏者依次轮流出牌，后一家打出的牌必须比前一家打出的牌大，有大必出;
3、如果一轮之中其他游戏者都&quot;要不起&quot;，则最后一次出牌者继续出牌;
4、重复1-3直到某个游戏者手中牌全部出完。
牌的大小
本游戏的牌点由大到小排列为:2、A、K、Q、J、10、9、8、7、6、5、4、3;
2只能单出，单张、对、连对、三带二、飞机带翅膀、顺子、炸弹等牌型，只能根据牌点确定大小，但要求出牌的数量必须相同;
最后一手牌牌可以三带一或者不带、飞机以此类推。
牌型介绍
单张:可以是手中的任意一张牌;
对:两张牌点相同的牌，两张牌的花色可以不同;
连对:两对或两对以上相连的牌，如:5566。
三带二:三张牌点相同的牌，带二张杂牌，如:55566、55567;
三带一：打到最后剩剩4张牌的时候，才可以三带一
没打完的情况下，不可以出3张点数相同的牌。打到最后只剩3张牌的时候，才可以出三个不带

飞机带翅膀，两个或两个以上相连的三同张牌，如:5556667788，QQQKKK8899。也可以带4张单牌，如5556663478
在有牌的情况下出555666必须带4张牌，除非牌不够，不带或者带少牌。
顺子，五张或五张以上牌点连续的牌。例如:3456789,10JQKA等。特殊：2是最大的单牌，不能当顺子出
炸弹，四张或四张以上牌点相同的牌，如:6666、8888。
春天：有一家牌已经出完，另一家或者两家1张牌都没出，此时的状态成为春天
报单：报单放走包赔。（当下家报单时，自己如果出单张，必须从最大的开始出）

积分规则：
1张牌1分
1个炸10分
报单不出不进
春天：被春天者剩余牌的张数*2（和炸弹可累加）</textarea>
